<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tinder</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<div class="side">
				<div class="header">
					<div class="avatar">
						<img src="../images/ava.jpg" alt="" />
					</div>
					<a href="profile.html">Thông tin của tôi</a>
					<div class="title"></div>
				</div>
				<div class="menu">
					<ul>
						<li>Kết đôi</li>
						<li class="active">Tin nhắn</li>
					</ul>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="../images/chi.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Ha Chi</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="../images/gam.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Gấm Doãn</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="../images/mike.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Thug Mike</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="../images/em%20họ.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Gia Nhi</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="../images/cu.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Đồng Hiền Trang</div>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="card">
					<div class="user">
						<img
							class="user"
							src="../images/'nhi.jpg"
							alt=""
						/>
						<div class="profile">
							<div class="name">Linh Nhi <span>20</span></div>
							<div class="local">
								<i class="fas fa-map-marker-alt"></i>
								<span>Hoài Đức</span>
							</div>
						</div>
					</div>
				</div>
				<div class="buttons">
					<div class="no">
						<i class="fas fa-times"></i>
					</div>
					<div class="star">
						<i class="fas fa-star fa"></i>
					</div>
					<div class="heart">
						<i class="fas fa-heart"></i>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
